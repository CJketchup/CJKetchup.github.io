  <script>
    let countyMapping = {};
    let addressMapping = {};
    let streetMapping = {};
    
    // 在 DOM 載入後 fetch JSON 檔案
    window.onload = () => {
      Promise.all([
        fetch('County_address_mapping_with_zip.json').then(res => res.json()),
        fetch('address_mapping.json').then(res => res.json()),
        fetch('street_mapping.json').then(res => res.json())
      ]).then(([county, address, street]) => {
        countyMapping = county;
        addressMapping = address;
        streetMapping = street;
        console.log("JSON 讀取完成");
      });
      document.getElementById("chineseAddress").addEventListener("input", convertAddress);
    };
    function convertAddress() {
      let input = document.getElementById('chineseAddress').value.trim();
      input = input.replace(/台/g, '臺');
      let result = '';
      let original = input;

      // 比對縣市區（依長度排序）
      const sortedCounty = Object.keys(countyMapping).sort((a, b) => b.length - a.length);
      let matched = false;

      for (let key of sortedCounty) {
        if (input.includes(key)) {
          result += (countyMapping[key].zip ? countyMapping[key].zip + ' ' : '') + countyMapping[key].en + ', ';
          input = input.replace(key, '');
          matched = true;
          break;
        }
      }

      // ✅ fallback：如果沒找到完整的縣市區，嘗試找「縣市」字串
      if (!matched) {
        for (let key of sortedCounty) {
          const cityOnly = key.slice(0, 3); // 取"臺南市"、"臺北市"
          if (input.startsWith(cityOnly)) {
            result += countyMapping[key].en.split(',')[1]?.trim() + ', '; // 只取 City 名稱
            input = input.replace(cityOnly, '');
            break;
          }
        }
      }

      // 比對地址成分（長的優先）
      [addressMapping, streetMapping].forEach(mapping => {
        const sortedKeys = Object.keys(mapping).sort((a, b) => b.length - a.length);
        for (let key of sortedKeys) {
          if (input.includes(key)) {
            result += mapping[key] + ', ';
            input = input.replace(key, '');
          }
        }
      });

      // 門牌、巷、樓、室等後處理
      const extraMapping = [
      { pattern: /(\d+)巷/g, replacement: 'Ln. $1, ' },
      { pattern: /(\d+)弄/g, replacement: 'Aly. $1, ' },
      { pattern: /(\d+)號/g, replacement: 'No. $1, ' },   // 號應該在樓之前
      { pattern: /(\d+)樓/g, replacement: '$1F' },
      { pattern: /(\d+)室/g, replacement: 'Rm. $1' },
      { pattern: /東/g, replacement: ' E.' },
      { pattern: /西/g, replacement: ' W.' },
      { pattern: /南/g, replacement: ' S.' },
      { pattern: /北/g, replacement: ' N.' },
      { pattern: /一/g, replacement: '1st' },
      { pattern: /二/g, replacement: '2nd' },
      { pattern: /三/g, replacement: '3rd' },
      { pattern: /四/g, replacement: '4th' },
      { pattern: /五/g, replacement: '5th' }
      ];
      extraMapping.forEach(entry => {
        input = input.replace(entry.pattern, entry.replacement);
      });
      result += input;

      document.getElementById('englishAddress').value = result || original;
    }
  </script>
