        <div class="container">
            <div class="container">
                <div class="text-center mb-4" id="Select_Title">
                    <h1>常見單位轉換器（REM, PX, %, VW, VH）</h1>
                </div>
                <div class="row g-3 justify-content-center" id="px_trans_label">
                    <div class="col-md-3">
                        <label for="remInput" class="form-label">REM 值</label>
                        <input type="number" class="form-control" id="remInput" placeholder="輸入 REM" step="any">
                    </div>
                    <div class="col-md-3">
                        <label for="pxInput" class="form-label">PX 值</label>
                        <input type="number" class="form-control" id="pxInput" placeholder="輸入 PX" step="any">
                    </div>
                    <div class="col-md-3">
                        <label for="percentInput" class="form-label">% 值</label>
                        <input type="number" class="form-control" id="percentInput" placeholder="輸入 % (依參考寬度)" step="any">
                    </div>
                    <div class="col-md-3">
                        <label for="vwInput" class="form-label">VW 值</label>
                        <input type="number" class="form-control" id="vwInput" placeholder="輸入 VW" step="any">
                    </div>
                    <div class="col-md-3">
                        <label for="vhInput" class="form-label">VH 值</label>
                        <input type="number" class="form-control" id="vhInput" placeholder="輸入 VH" step="any">
                    </div>
                    <div class="col-md-3">
                        <label for="rootFontSize" class="form-label">根字體大小 (px)</label>
                        <input type="number" class="form-control" id="rootFontSize" value="16" step="any">
                    </div>
                    <div class="col-md-3">
                        <label for="referenceWidth" class="form-label">參考寬度 for % (px)</label>
                        <input type="number" class="form-control" id="referenceWidth" value="1000" step="any">
                    </div>
                </div>
            </div>

            <script>
                const remInput = document.getElementById('remInput');
                const pxInput = document.getElementById('pxInput');
                const percentInput = document.getElementById('percentInput');
                const vwInput = document.getElementById('vwInput');
                const vhInput = document.getElementById('vhInput');
                const rootFontSize = document.getElementById('rootFontSize');
                const referenceWidth = document.getElementById('referenceWidth');

                function updateFromPX(px) {
                    const root = parseFloat(rootFontSize.value);
                    const ref = parseFloat(referenceWidth.value);
                    const vw = window.innerWidth;
                    const vh = window.innerHeight;

                    if (!isNaN(px)) {
                        remInput.value = !isNaN(root) ? (px / root).toFixed(4) : '';
                        percentInput.value = !isNaN(ref) ? (px / ref * 100).toFixed(2) : '';
                        vwInput.value = (px / vw * 100).toFixed(2);
                        vhInput.value = (px / vh * 100).toFixed(2);
                    }
                }

                remInput.addEventListener('input', () => {
                    const rem = parseFloat(remInput.value);
                    const root = parseFloat(rootFontSize.value);
                    if (!isNaN(rem) && !isNaN(root)) {
                        const px = rem * root;
                        pxInput.value = px;
                        updateFromPX(px);
                    }
                });

                pxInput.addEventListener('input', () => {
                    const px = parseFloat(pxInput.value);
                    if (!isNaN(px)) updateFromPX(px);
                });

                percentInput.addEventListener('input', () => {
                    const percent = parseFloat(percentInput.value);
                    const ref = parseFloat(referenceWidth.value);
                    if (!isNaN(percent) && !isNaN(ref)) {
                        const px = percent / 100 * ref;
                        pxInput.value = px;
                        updateFromPX(px);
                    }
                });

                vwInput.addEventListener('input', () => {
                    const vwVal = parseFloat(vwInput.value);
                    const vw = window.innerWidth;
                    if (!isNaN(vwVal)) {
                        const px = vwVal / 100 * vw;
                        pxInput.value = px;
                        updateFromPX(px);
                    }
                });

                vhInput.addEventListener('input', () => {
                    const vhVal = parseFloat(vhInput.value);
                    const vh = window.innerHeight;
                    if (!isNaN(vhVal)) {
                        const px = vhVal / 100 * vh;
                        pxInput.value = px;
                        updateFromPX(px);
                    }
                });

                rootFontSize.addEventListener('input', () => {
                    if (pxInput.value) pxInput.dispatchEvent(new Event('input'));
                });

                referenceWidth.addEventListener('input', () => {
                    if (pxInput.value) pxInput.dispatchEvent(new Event('input'));
                });

                // 當畫面尺寸變動時重新計算 vw/vh
                window.addEventListener('resize', () => {
                    if (pxInput.value) pxInput.dispatchEvent(new Event('input'));
                });
            </script>
