    <section id="TDEE_Cal" class="py-5">
        <div class="container" style="max-width: 500px;">
            <div class="text-center mb-4" id="Select_Title">
                <h1>TDEE計算機</h1>
            </div>


            <!-- 性別 -->
            <div class="mb-3">
                <label class="form-label">性別</label>
                <select class="form-select" id="gender">
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                </select>
            </div>

            <!-- 年齡 -->
            <div class="mb-3">
                <label class="form-label">年齡</label>
                <input type="number" class="form-control" id="age" placeholder="例如：25">
            </div>

            <!-- 身高 -->
            <div class="mb-3">
                <label class="form-label">身高（公分）</label>
                <input type="number" class="form-control" id="height" placeholder="例如：172">
            </div>

            <!-- 體重 -->
            <div class="mb-3">
                <label class="form-label">體重（公斤）</label>
                <input type="number" class="form-control" id="weight" placeholder="例如：75">
            </div>

            <!-- 活動量 -->
            <div class="mb-3">
                <label class="form-label">每日活動量</label>
                <select class="form-select" id="activity">
                    <option value="1.2">久坐：幾乎不運動</option>
                    <option value="1.375">輕度活動：每週輕量運動1~3天</option>
                    <option value="1.55">中度活動：每週中強度運動3~5天</option>
                    <option value="1.725">高度活動：每週高強度運動6~7天</option>
                    <option value="1.9">極高活動：每天劇烈運動或體力勞動</option>
                </select>
            </div>

            <!-- 按鈕 -->
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-warning" onclick="calculateTDEE()">計算 TDEE</button>
            </div>

            <!-- 結果 -->
            <div id="tdeeResult" class="alert alert-light d-none">
                <strong>您的每日總消耗熱量（TDEE）：</strong>
                <span id="tdeeValue" class="fw-bold"></span> kcal
                <hr>
                <p class="mb-1" id="recommand"><strong>建議攝取熱量：</strong></p>
                <ul class="mb-0">
                    <li id="recommand1">減脂建議熱量：<span id="cutValue" class="fw-bold"></span> kcal</li>
                    <li id="recommand2">增肌建議熱量：<span id="bulkValue" class="fw-bold"></span> kcal</li>
                </ul>
            </div>


            <div id="TDEE_explain">
                <p>TDEE (每日總消耗熱量) = BMR (基礎代謝率) × 活動係數 <br />
                    BMR 使用 Mifflin-St Jeor 公式：<br />

                    男：BMR = 10×體重 + 6.25×身高 − 5×年齡 + 5<br />

                    女：BMR = 10×體重 + 6.25×身高 − 5×年齡 − 161

                </p>
            </div>
        </div>
    </section>


    <script>
        function calculateTDEE() {
            const gender = document.getElementById('gender').value;
            const age = parseFloat(document.getElementById('age').value);
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const activity = parseFloat(document.getElementById('activity').value);
            const resultBox = document.getElementById('tdeeResult');
            const tdeeValue = document.getElementById('tdeeValue');

            // 基本輸入檢查
            if (!age || !height || !weight || !activity) {
                resultBox.classList.remove('alert-success');
                resultBox.classList.add('alert-danger');
                tdeeValue.textContent = '請輸入完整且正確的資料';
                resultBox.classList.remove('d-none');
                return;
            }

            // 計算 BMR
            let bmr = 0;
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            const tdee = Math.round(bmr * activity);
            const cutCalories = tdee - 300;
            const bulkCalories = tdee + 300;
            document.getElementById('cutValue').textContent = cutCalories;
            document.getElementById('bulkValue').textContent = bulkCalories;
            tdeeValue.textContent = tdee;
            resultBox.classList.remove('d-none');
            resultBox.classList.remove('alert-danger');
            resultBox.classList.add('alert-success');
        }
    </script>
