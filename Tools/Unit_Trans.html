            </div>

            <!-- 重量轉換 -->
            <h4>重量換算</h4>
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <label for="kgInput" class="form-label">公斤 (kg)</label>
                    <input type="number" class="form-control" id="kgInput" placeholder="輸入公斤">
                </div>
                <div class="col-md-3">
                    <label for="lbInput" class="form-label">磅 (lb)</label>
                    <input type="number" class="form-control" id="lbInput" placeholder="輸入磅">
                </div>
                <div class="col-md-3">
                    <label for="gInput" class="form-label">公克 (g)</label>
                    <input type="number" class="form-control" id="gInput" placeholder="輸入公克">
                </div>
                <div class="col-md-3">
                    <label for="ozInput" class="form-label">盎司 (oz)</label>
                    <input type="number" class="form-control" id="ozInput" placeholder="輸入盎司">
                </div>
            </div>

            <!-- 長度轉換 -->
            <h4>長度換算</h4>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="kmInput" class="form-label">公里 (km)</label>
                    <input type="number" class="form-control" id="kmInput" placeholder="輸入公里">
                </div>
                <div class="col-md-6">
                    <label for="mileInput" class="form-label">英里 (mile)</label>
                    <input type="number" class="form-control" id="mileInput" placeholder="輸入英里">
                </div>
            </div>

            <!-- 長度轉換：公尺、英呎、英吋 -->
            <h4>長度換算</h4>
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="meterInput" class="form-label">公尺 (m)</label>
                    <input type="number" class="form-control" id="meterInput" placeholder="輸入公尺">
                </div>
                <div class="col-md-4">
                    <label for="feetInput" class="form-label">英呎 (ft)</label>
                    <input type="number" class="form-control" id="feetInput" placeholder="輸入英呎">
                </div>
                <div class="col-md-4">
                    <label for="inchInput" class="form-label">英吋 (in)</label>
                    <input type="number" class="form-control" id="inchInput" placeholder="輸入英吋">
                </div>
            </div>

            <!-- 溫度轉換 -->
            <h4>溫度換算</h4>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="celsiusInput" class="form-label">攝氏 (°C)</label>
                    <input type="number" class="form-control" id="celsiusInput" placeholder="輸入°C">
                </div>
                <div class="col-md-6">
                    <label for="fahrenheitInput" class="form-label">華氏 (°F)</label>
                    <input type="number" class="form-control" id="fahrenheitInput" placeholder="輸入°F">
                </div>
            </div>

            <!-- 容積轉換 -->
            <h4>容積換算</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="literInput" class="form-label">公升 (L)</label>
                    <input type="number" class="form-control" id="literInput" placeholder="輸入公升">
                </div>
                <div class="col-md-6">
                    <label for="gallonInput" class="form-label">加侖 (gal)</label>
                    <input type="number" class="form-control" id="gallonInput" placeholder="輸入加侖">
                </div>
            </div>

        </div>

        <script>
            // 重量轉換公式
            function updateWeight(from, value) {
                value = parseFloat(value);
                if (isNaN(value)) return;

                const kgInput = document.getElementById('kgInput');
                const lbInput = document.getElementById('lbInput');
                const ozInput = document.getElementById('ozInput');
                const gInput = document.getElementById('gInput');

                if (from === 'kg') {
                    lbInput.value = (value * 2.20462).toFixed(2);
                    ozInput.value = (value * 35.274).toFixed(2);
                    gInput.value = (value * 1000).toFixed(2);
                } else if (from === 'lb') {
                    const kg = value / 2.20462;
                    kgInput.value = kg.toFixed(2);
                    ozInput.value = (value * 16).toFixed(2);
                    gInput.value = (kg * 1000).toFixed(2);
                } else if (from === 'oz') {
                    const kg = value / 35.274;
                    kgInput.value = kg.toFixed(2);
                    lbInput.value = (value / 16).toFixed(2);
                    gInput.value = (kg * 1000).toFixed(2);
                } else if (from === 'g') {
                    const kg = value / 1000;
                    kgInput.value = kg.toFixed(2);
                    lbInput.value = (kg * 2.20462).toFixed(2);
                    ozInput.value = (kg * 35.274).toFixed(2);
                }
            }

            document.getElementById('kgInput').addEventListener('input', e => updateWeight('kg', e.target.value));
            document.getElementById('lbInput').addEventListener('input', e => updateWeight('lb', e.target.value));
            document.getElementById('ozInput').addEventListener('input', e => updateWeight('oz', e.target.value));
            document.getElementById('gInput').addEventListener('input', e => updateWeight('g', e.target.value));

            // 長度轉換公式
            function updateLength(from, value) {
                value = parseFloat(value);
                if (isNaN(value)) return;

                if (from === 'km') {
                    document.getElementById('mileInput').value = (value * 0.621371).toFixed(2);
                } else if (from === 'mile') {
                    document.getElementById('kmInput').value = (value / 0.621371).toFixed(2);
                }
            }

            document.getElementById('kmInput').addEventListener('input', e => updateLength('km', e.target.value));
            document.getElementById('mileInput').addEventListener('input', e => updateLength('mile', e.target.value));

            // 長度：m ↔ ft ↔ in
            function updateLengthGroup(from, value) {
                value = parseFloat(value);
                if (isNaN(value)) return;

                if (from === 'm') {
                    document.getElementById('feetInput').value = (value * 3.28084).toFixed(2);
                    document.getElementById('inchInput').value = (value * 39.3701).toFixed(2);
                } else if (from === 'ft') {
                    document.getElementById('meterInput').value = (value / 3.28084).toFixed(2);
                    document.getElementById('inchInput').value = (value * 12).toFixed(2);
                } else if (from === 'in') {
                    document.getElementById('meterInput').value = (value / 39.3701).toFixed(2);
                    document.getElementById('feetInput').value = (value / 12).toFixed(2);
                }
            }

            document.getElementById('meterInput').addEventListener('input', e => updateLengthGroup('m', e.target.value));
            document.getElementById('feetInput').addEventListener('input', e => updateLengthGroup('ft', e.target.value));
            document.getElementById('inchInput').addEventListener('input', e => updateLengthGroup('in', e.target.value));

            // 溫度：°C ↔ °F
            function updateTemperature(from, value) {
                value = parseFloat(value);
                if (isNaN(value)) return;

                if (from === 'C') {
                    document.getElementById('fahrenheitInput').value = ((value * 9 / 5) + 32).toFixed(2);
                } else if (from === 'F') {
                    document.getElementById('celsiusInput').value = ((value - 32) * 5 / 9).toFixed(2);
                }
            }

            document.getElementById('celsiusInput').addEventListener('input', e => updateTemperature('C', e.target.value));
            document.getElementById('fahrenheitInput').addEventListener('input', e => updateTemperature('F', e.target.value));

            // 容積：L ↔ gal
            function updateVolume(from, value) {
                value = parseFloat(value);
                if (isNaN(value)) return;

                if (from === 'L') {
                    document.getElementById('gallonInput').value = (value * 0.264172).toFixed(2);
                } else if (from === 'gal') {
                    document.getElementById('literInput').value = (value / 0.264172).toFixed(2);
                }
            }

            document.getElementById('literInput').addEventListener('input', e => updateVolume('L', e.target.value));
            document.getElementById('gallonInput').addEventListener('input', e => updateVolume('gal', e.target.value));
        </script>
